<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? Digite (M - Matutino | V - Vespertino | N - Noturno`).trim().toUpperCase();
    
    //PROCESSAMENTO
switch (turno) {
    case "M - Matutino":
        alert(`Bom dia!`);
        break;
        case "V - Vespertino":
        alert(`Boa tarde!`)
        break;
       case "N - Noturno":
        alert(`Boa noite!`) 
   break;
   alert(`Valor Inválido!`)
        default:
        alert(turno)
        break;
}
    
    //SAÍDA
</script>
